<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritmada Interestelar</title>
    <style>
        body 
        {
            margin: 0;
        }

        main
        {
            position: relative;
            height: 100vh;
        }

        main#imagem-fundo 
        {
            background-color: #03608D;
            background-image: url('imagens/espaco.jpg');
        }

        img#imagem-centro 
        {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <main id="imagem-fundo">
        <img id="imagem-centro" src="imagens/astronauta.png" alt="Imagem de um Astronauta">
    </main>
</body>
</html>
